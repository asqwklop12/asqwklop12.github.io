# 사이트 설정

# 테마 설정
theme: jekyll-theme-chirpy

# 웹사이트 언어 설정
# 웹사이트의 기본 언어를 지정합니다.
lang: ko

# 타임존 설정
# 웹사이트의 시간대를 설정합니다.
timezone: Asia/Seoul

# SEO 설정
# ↓ --------------------------
title: happy dev land # 웹사이트의 주요 제목

tagline: 즐겁게 개발한것을 기록합니다. # 서브타이틀로 표시됩니다
description: >- # SEO 메타와 원자 피드에 사용됩니다
  상세하게 기록하고 작성합니다.

# 웹사이트의 프로토콜과 호스트명을 입력하세요.
# 예: 'https://username.github.io', 끝에 '/'가 없어야 합니다.
url: "https://asqwklop12.github.io"

github:
  username: asqwklop12 # GitHub 사용자명을 변경하세요

social:
  # 이름을 변경하세요.
  # 포스트의 기본 작성자와 푸터의 저작권 소유자로 표시됩니다.
  name: asqwklop12
  email: asqwklop12@naver.com # 이메일 주소를 변경하세요
  links:
    # 첫 번째 요소는 저작권 소유자의 링크로 사용됩니다
    - https://github.com/asqwklop12 # GitHub 홈페이지 주소를 변경하세요
    # 아래 주석을 해제하여 추가 소셜 링크를 추가하세요
    # - https://www.facebook.com/username
    - https://www.linkedin.com/in/yonghun-park-8ab593160

# 사이트 확인 설정
webmaster_verifications:
  google: # Google 확인 코드를 입력하세요
  bing: # Bing 확인 코드를 입력하세요
  alexa: # Alexa 확인 코드를 입력하세요
  yandex: # Yandex 확인 코드를 입력하세요
  baidu: # Baidu 확인 코드를 입력하세요
  facebook: # Facebook 확인 코드를 입력하세요

# ↑ --------------------------
# SEO 설정의 끝

# 웹 분석 설정
analytics:
  google:
    id: # Google Analytics ID를 입력하세요
  goatcounter:
    id: # GoatCounter ID를 입력하세요
  umami:
    id: # Umami ID를 입력하세요
    domain: # Umami 도메인을 입력하세요
  matomo:
    id: # Matomo ID를 입력하세요
    domain: # Matomo 도메인을 입력하세요
  cloudflare:
    id: # Cloudflare Web Analytics 토큰을 입력하세요
  fathom:
    id: # Fathom 사이트 ID를 입력하세요

# 페이지 조회수 설정
pageviews:
  provider: # 현재는 'goatcounter'만 지원됩니다

# 색상 테마 설정
#
# 주의: 비어있으면 시스템 기본 색상 테마를 따릅니다.
# 사이드바 하단 왼쪽에 테마를 전환할 수 있는 토글이 있습니다.
#
# 사용 가능한 옵션:
#
#     light — 밝은 테마 사용
#     dark — 어두운 테마 사용
#
theme_mode: # [light | dark]

# CDN 설정
# CDN URL이 설정되면, 모든 미디어 리소스의 경로에 CDN URL이 추가됩니다.
# 예: 'https://cdn.com'
cdn:

# 사이드바 프로필 이미지 설정
# 로컬 또는 CORS 리소스를 지원합니다.
avatar:

# SEO용 사이트 전체 소셜 미리보기 이미지 설정
# front matter의 `page.image`로 덮어쓸 수 있습니다.
social_preview_image: # string, 로컬 또는 CORS 리소스

# 목차 설정
# boolean 타입, 글 전역의 목차 기능을 켜고 끕니다.
toc: true

# 댓글 시스템 설정
# 글의 댓글 시스템을 전역적으로 설정합니다. 비어있으면 비활성화됩니다.
comments:
  provider: # [disqus | utterances | giscus]
  # 제공자 옵션:
  disqus:
    shortname: # Disqus shortname을 입력하세요. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 설정 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 설정 › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # 선택사항, 기본값은 'pathname'
    strict: # 선택사항, 기본값은 '0'
    input_position: # 선택사항, 기본값은 'bottom'
    lang: # 선택사항, 기본값은 `site.lang`
    reactions_enabled: # 선택사항, 기본값은 '1'

# 정적 리소스 직접 호스팅 설정
# 선택사항 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # boolean, keep empty means false
    # specify the Jekyll environment, empty means both
    # only works if `assets.self_host.enabled` is 'true'
    env: # [development | production]

pwa:
  enabled: true # PWA 기능 활성화 (설치 가능)
  cache:
    enabled: true # PWA 오프라인 캐시 기능
    # 다음 경로는 PWA 캐시에서 제외됩니다.
    # 일반적으로 동일 도메인을 공유하는 다른 웹사이트의 `baseurl`입니다.
    deny_paths:
      # - "/example"  # URLs match `<SITE_URL>/example/*` will not be cached by the PWA

paginate: 10

# 기본 URL
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 빈 문자열은 프로젝트의 모든 파일을 의미합니다.
      type: posts
    values:
      layout: post
      comments: true # 포스트에서 댓글 기능 활성화
      toc: true # 포스트에서 목차 기능 활성화
      # 다음 매개변수는 수정하지 않는 것이 좋습니다.
      # 프로젝트의 다른 모든 포스트 링크의 코드를 업데이트해야 합니다.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
